<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./investment.css" />
  </head>
  <body>
    <div class="card investment-form">
      <div class="card-title" style="text-align: center">
        <h3>Investment Calculator</h3>
      </div>
      <form>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="initialInvestment"
            placeholder="Initail Investment"
            name="initialInvestment"
            value="0"
            required
          />
          <label for="floatingInput">Initail Investment</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="monthlyContribution"
            placeholder="Monthly Contribution"
            name="monthlyContribution"
            value="0"
            required
          />
          <label for="floatingInput">Monthly Contribution</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="number"
            step="0.1"
            class="form-control"
            id="lengthOfTime"
            placeholder="Length Of Time"
            name="lengthOfTime"
            value="0.0"
            required
          />
          <label for="floatingInput">Lenght Of Time (yrs)</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="estimatedRate"
            placeholder="Estimated Rate"
            name="estimatedRate"
            value="0.00"
            required
          />
          <label for="floatingInput">Estimated Return Rate</label>
        </div>

        <div class="card">
          <div
            class="card-title"
            style="text-align: center; margin-bottom: 0px"
          >
            Compound Frequency
          </div>
          <div class="card-body">
            <select
              name="compoundFrequency"
              class="form-select form-select-lg mb-3"
              aria-label="Large select example"
            >
              <option value="monthly" selected>Monthly</option>
              <option value="annully">Annually</option>
              <option value="monthly">Monthly</option>
              <option value="daily">Daily</option>
            </select>
          </div>
        </div>

        <div class="col-auto" style="margin-top: 15px; margin-bottom: 10px">
          <button type="submit" class="btn btn-primary mb-3">
            Calculate Returns
          </button>
        </div>
      </form>

      <div
        class="card m-3"
        id="results"
        style="color: darkgreen; font-weight: bold; padding-left: 10px"
      ></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="investment.js"></script>
  </body>
</html>
