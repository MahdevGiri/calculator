<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./loan.css" />
  </head>
  <body>
    <div class="card loan-form">
      <div class="card-title" style="text-align: center">
        <h3>Loan Calculator</h3>
      </div>
      <form>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="principalAmount"
            placeholder="Principal Amount"
            name="principalAmount"
            value="0"
            required
          />
          <label for="floatingInput">Principal Amount</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="number"
            step="0.1"
            class="form-control"
            id="loanTermInYears"
            placeholder="Loan Term in Yrs"
            name="loanTermInYears"
            value="0.0"
            required
          />
          <label for="floatingInput">Loan Term (yrs)</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="loanRate"
            placeholder="loanRate"
            name="loanRate"
            value="0.00"
            required
          />
          <label for="floatingInput">Loan Rate</label>
        </div>

        <div class="col-auto" style="margin-top: 15px; margin-bottom: 10px">
          <button type="submit" class="btn btn-primary mb-3">
            Calculate Loan Details
          </button>
        </div>
      </form>

      <div class="card summary-card" id="monthlyPayment"></div>
      <div class="card summary-card" id="totalPayment"></div>
      <div class="card summary-card" id="totalInterestPaid"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="loan.js"></script>
  </body>
</html>
